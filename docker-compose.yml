services:
  db:
    image: postgres:13
    restart: always
    environment:
      POSTGRES_DB: jobs_db
      POSTGRES_USER: user 
      POSTGRES_PASSWORD: password 
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"

  redis:
    image: redis:6-alpine
    restart: always
    ports:
      - "6379:6379"
  
volumes:
  db_data: