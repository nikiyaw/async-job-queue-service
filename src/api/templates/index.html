<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Queue Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
        /* Custom scrollbar style for job list */
        .job-list-container::-webkit-scrollbar {
            width: 8px;
        }
        .job-list-container::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 4px;
        }
        .job-list-container::-webkit-scrollbar-track {
            background-color: #f9fafb;
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        <header class="mb-8">
            <h1 class="text-4xl font-extrabold text-gray-900 mb-2">Asynchronous Job Queue ðŸš€</h1>
            <p class="text-lg text-gray-600">FastAPI API + Celery Worker + Redis Broker + PostgreSQL DB</p>
        </header>

        <!-- Job Submission Card -->
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg mb-8">
            <h2 class="text-2xl font-bold text-indigo-700 mb-4">Submit a New Job</h2>
            <form id="submitJobForm" class="space-y-4">
                <div>
                    <label for="jobType" class="block text-sm font-medium text-gray-700 mb-1">Job Type</label>
                    <select id="jobType" name="job_type" required 
                            class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2">
                        <option value="Data Analysis">Data Analysis</option>
                        <option value="Image Processing">Image Processing</option>
                        <option value="Send Email">Send Email</option>
                    </select>
                </div>
                <div>
                    <label for="payload" class="block text-sm font-medium text-gray-700 mb-1">Payload (JSON)</label>
                    <textarea id="payload" name="payload" rows="4" required 
                              class="w-full border-gray-300 rounded-lg shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-3 text-sm"
                              placeholder='{"input_data": 100}'></textarea>
                </div>
                <button type="submit" 
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Queue Job
                </button>
            </form>
            
            <div id="message" class="mt-4 p-3 rounded-lg text-sm hidden">
                <div class="flex justify-between items-center">
                    <span id="messageContent"></span>
                    <button id="dismissMessage" class="ml-4 text-2xl font-bold cursor-pointer text-current opacity-75 hover:opacity-100 focus:outline-none">
                        &times;
                    </button>
                </div>
            </div>
        </div>

        <!-- Job Status Dashboard -->
        <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">Job Status Feed</h2>
            <div class="job-list-container h-80 overflow-y-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50 sticky top-0">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created</th>
                        </tr>
                    </thead>
                    <tbody id="jobListBody" class="bg-white divide-y divide-gray-200">
                        <tr>
                            <td colspan="4" class="px-6 py-4 text-center text-sm text-gray-500">Loading job history...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Load external JS -->
    <script src="{{ url_for('static', path='js/app.js') }}"></script>
</body>
</html>
