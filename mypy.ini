[mypy]
python_version = 3.10
# Add SQLAlchemy plugin if you use SQLAlchemy >=1.4 and want tighter checks:
# plugins = sqlalchemy.ext.mypy.plugin

# For quick wins in a mixed codebase, ignore missing third-party stubs
ignore_missing_imports = True

# Useful warning options
warn_return_any = True
warn_unused_ignores = True

# If you'd like stronger checking eventually, enable strict = True
# strict = False